<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiar Teor√≠a de Programaci√≥n</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Estudiar Teor√≠a de Programaci√≥n</h1>
        </header>

        <!-- Vista de √≠ndice de temas -->
        <div id="index-view" class="view active">
            <h2>Selecciona un tema</h2>
            <div id="temas-list" class="temas-grid">
                <!-- Los temas se cargar√°n din√°micamente -->
            </div>
            <div id="test-global-container" style="margin-top: 30px; text-align: center;">
                <div id="test-global-card" class="tema-card" style="max-width: 300px; margin: 0 auto; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h3>üåç Test Global</h3>
                    <p>Test con todas las preguntas</p>
                </div>
            </div>
        </div>

        <!-- Vista de opciones del tema -->
        <div id="tema-view" class="view">
            <button class="back-button" onclick="mostrarIndice()">‚Üê Volver al √≠ndice</button>
            <h2 id="tema-titulo"></h2>
            <div id="temario-links" class="temario-links">
                <!-- Los enlaces al temario se cargar√°n din√°micamente -->
            </div>
            <div class="opciones-tema">
                <button class="opcion-btn" onclick="mostrarLectura()">
                    <span class="icon">üìñ</span>
                    <span>Leer Preguntas</span>
                </button>
                <button class="opcion-btn" onclick="iniciarTestAleatorio()">
                    <span class="icon">üé≤</span>
                    <span>Test Aleatorio</span>
                </button>
            </div>
        </div>

        <!-- Vista de lectura de preguntas -->
        <div id="lectura-view" class="view">
            <button class="back-button" onclick="mostrarOpcionesTema()">‚Üê Volver</button>
            <h2 id="lectura-titulo"></h2>
            <div id="preguntas-container" class="preguntas-lista">
                <!-- Las preguntas se cargar√°n din√°micamente -->
            </div>
            <button id="scroll-top-btn" class="scroll-top-btn" onclick="scrollToTop()" title="Volver arriba">
                ‚Üë
            </button>
        </div>

        <!-- Vista de test aleatorio -->
        <div id="test-view" class="view">
            <div class="test-header">
                <div class="test-stats">
                    <span id="pregunta-actual">1</span> / <span id="total-preguntas">0</span>
                    <span class="separator">|</span>
                    <span>Correctas: <span id="correctas-count">0</span></span>
                    <span class="separator">|</span>
                    <span>Incorrectas: <span id="incorrectas-count">0</span></span>
                </div>
                <button class="back-button" onclick="terminarTestDesdeBoton()">Terminar Test</button>
            </div>
            
            <div class="test-content">
                <div class="test-navigation-controls">
                    <div class="nav-buttons">
                        <button id="anterior-btn" class="nav-btn" onclick="preguntaAnterior()" disabled>‚Üê Anterior</button>
                        <select id="pregunta-selector" class="pregunta-selector" onchange="irAPregunta(this.value)">
                            <!-- Se llenar√° din√°micamente -->
                        </select>
                        <button id="siguiente-nav-btn" class="nav-btn" onclick="siguientePregunta()">Siguiente ‚Üí</button>
                    </div>
                </div>
                <div id="pregunta-test" class="pregunta-test">
                    <!-- La pregunta del test se cargar√° aqu√≠ -->
                </div>
                <div id="opciones-test" class="opciones-test">
                    <!-- Las opciones se cargar√°n aqu√≠ -->
                </div>
                <div id="resultado-test" class="resultado-test hidden">
                    <!-- El resultado se mostrar√° aqu√≠ -->
                </div>
                <button id="siguiente-btn" class="btn-siguiente hidden" onclick="siguientePregunta()">Siguiente Pregunta</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
